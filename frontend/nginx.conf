# frontend/nginx.conf (Bu, Dockerfile'da /etc/nginx/nginx.conf olarak kopyalanacak ana Nginx config dosyası)

# user  nginx; # <-- BU SATIRI KALDIRIN VEYA YORUMA ALIN. (Non-root çalıştığı için uyarı veriyordu.)

worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    # envsubst ile işlenmiş ve /tmp dizinine yazılan konfigürasyon dosyasını include ediyoruz.
    include /tmp/default.conf; # <-- BU SATIR ZATEN MEVCUT OLMALI

    # Eğer bu satır varsayılan olarak Nginx imajı tarafından ekleniyorsa ve başka conf dosyalarınız yoksa,
    # veya yetki sorunları yaratıyorsa yoruma alabilirsiniz.
    # include /etc/nginx/conf.d/*.conf;
}