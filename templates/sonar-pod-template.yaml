# templates/sonar-pod-template.yaml
apiVersion: v1
kind: Pod
metadata:
  name: __POD_NAME__
spec:
  hostAliases:
  - ip: "10.77.3.203"
    hostnames:
    - "sonarqube.cloudpro.com.tr"
    - "harbor.cloudpro.com.tr"
    - "vault.cloudpro.com.tr"

  volumes:
  - name: workspace
    emptyDir: {}

  initContainers:
  - name: git-checkout
    image: alpine/git:latest
    env:
    - name: AZP_TOKEN
      value: "__AZP_TOKEN__"
    - name: GIT_REPO_URL
      value: "__CONTEXT__"
    command: ["/bin/sh", "-c"]
    args:
    - |
      set -e
      cd /workspace
      CLONE_URL=$(echo $GIT_REPO_URL | sed "s,https://,https://$AZP_TOKEN@,")
      git clone $CLONE_URL .
    volumeMounts:
    - name: workspace
      mountPath: /workspace

  containers:
  - name: sonarqube-scanner
    image: sonarsource/sonar-scanner-cli:latest
    workingDir: /workspace/__CONTEXT_SUB_PATH__
    env:
      - name: SONAR_SCANNER_OPTS
        value: "-Duser.home=/tmp"
      # JAVA_HOME tanımına artık gerek yok, çünkü keytool kullanmayacağız
    command: ["/bin/sh", "-c"]
    args:
    - |
      set -e
      echo "Starting SonarScanner with SSL verification disabled..."
      
      # SSL doğrulamasını devre dışı bırakmak için yeni bir JVM argümanı ekleyin
      sonar-scanner \
        -Dsonar.host.url=__SONAR_URL__ \
        -Dsonar.login=__SONAR_TOKEN__ \
        -Dsonar.projectKey=__PROJECT_KEY__ \
        -Dsonar.projectName=__PROJECT_KEY__ \
        -Dsonar.sources=. \
        -Dsonar.scm.disabled=true \
        -Djavax.net.ssl.trustStoreType=PKCS12 \
        -Djavax.net.ssl.trustStore="" \
        -Djavax.net.ssl.trustStorePassword="" \
        -Dsonar.sourceEncoding=UTF-8 \
        -Dsonar.ssl.verifyHost=false \
        -Dsonar.ssl.trustStorePath="" \
        -Dsonar.ssl.trustStorePassword=""
        # SonarScanner için SSL doğrulamasını tamamen kapatan parametreler eklendi
        # Bu, Java'nın güvenmediği sertifikalarla bile bağlantı kurmasını sağlar.

  restartPolicy: Never