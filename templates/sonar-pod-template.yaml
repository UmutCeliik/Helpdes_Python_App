# templates/sonar-pod-template.yaml
# DÜZELTME: hostAliases eklendi.
apiVersion: v1
kind: Pod
metadata:
  name: __POD_NAME__
spec:
  # YENİ: Bu blok, pod içindeki DNS çözümlemesi için eklenmiştir.
  # sonarqube.cloudpro.com.tr alan adını doğru IP adresine yönlendirir.
  hostAliases:
  - ip: "10.77.3.203"
    hostnames:
    - "sonarqube.cloudpro.com.tr"
    - "harbor.cloudpro.com.tr" # Diğer gerekli adresleri de buraya ekleyebilirsiniz.
    - "vault.cloudpro.com.tr"

  volumes:
  - name: workspace
    emptyDir: {}

  initContainers:
  - name: git-checkout
    image: alpine/git:latest
    env:
    - name: AZP_TOKEN
      value: "__AZP_TOKEN__"
    - name: GIT_REPO_URL
      value: "__CONTEXT__"
    command: ["/bin/sh", "-c"]
    args:
    - |
      set -e
      cd /workspace
      CLONE_URL=$(echo $GIT_REPO_URL | sed "s,https://,https://$AZP_TOKEN@,")
      git clone $CLONE_URL .
    volumeMounts:
    - name: workspace
      mountPath: /workspace

  containers:
  - name: sonarqube-scanner
    image: sonarsource/sonar-scanner-cli:latest
    workingDir: /workspace/__CONTEXT_SUB_PATH__
    env:
      - name: SONAR_SCANNER_OPTS
        value: "-Duser.home=/tmp"
    command: ["sonar-scanner"]
    args:
      - "-Dsonar.host.url=__SONAR_URL__"
      - "-Dsonar.login=__SONAR_TOKEN__"
      - "-Dsonar.projectKey=__PROJECT_KEY__"
      - "-Dsonar.projectName=__PROJECT_KEY__"
      - "-Dsonar.sources=."
      - "-Dsonar.scm.disabled=true"

  restartPolicy: Never