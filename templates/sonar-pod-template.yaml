# templates/sonar-pod-template.yaml
apiVersion: v1
kind: Pod
metadata:
  name: __POD_NAME__
spec:
  hostAliases:
  - ip: "10.77.3.203" # Bu IP'nin SonarQube Ingress veya servisine yönlendirildiğinden emin olun
    hostnames:
    - "sonarqube.cloudpro.com.tr" # Bu hostname'in sertifikanızdaki CN ile eşleştiğinden emin olun
    - "harbor.cloudpro.com.tr"
    - "vault.cloudpro.com.tr"

  volumes:
  - name: workspace
    emptyDir: {}
  - name: custom-cacerts-volume # Yeni volume tanımı: Kendi oluşturduğumuz Keystore'u bağlayacağız
    configMap:
      name: sonar-custom-cacerts # Daha önce manuel olarak oluşturduğumuz ConfigMap'in adı

  initContainers:
  - name: git-checkout
    image: alpine/git:latest
    env:
    - name: AZP_TOKEN
      value: "__AZP_TOKEN__"
    - name: GIT_REPO_URL
      value: "__CONTEXT__"
    command: ["/bin/sh", "-c"]
    args:
    - |
      set -e
      cd /workspace
      CLONE_URL=$(echo $GIT_REPO_URL | sed "s,https://,https://$AZP_TOKEN@,")
      git clone $CLONE_URL .
    volumeMounts:
    - name: workspace
      mountPath: /workspace

  containers:
  - name: sonarqube-scanner
    image: sonarsource/sonar-scanner-cli:latest
    workingDir: /workspace/__CONTEXT_SUB_PATH__
    env:
      - name: SONAR_SCANNER_OPTS
        # Java'ya kendi Keystore dosyamızı kullanmasını söylüyoruz.
        # 'changeit' yerine kendi parolanızı kullandıysanız burayı güncelleyin.
        value: "-Duser.home=/tmp -Djavax.net.ssl.trustStore=/opt/java/cacerts-custom -Djavax.net.ssl.trustStorePassword=changeit"
    volumeMounts:
    - name: workspace
      mountPath: /workspace
    - name: custom-cacerts-volume # Kendi Keystore'umuzu mount ediyoruz
      mountPath: /opt/java/cacerts-custom # Konteyner içinde bu yolda erişilebilir olacak
      subPath: cacerts-custom # ConfigMap'teki dosyanın adı (ConfigMap'i oluştururken kullandığımız dosya adı)
    command: ["/bin/sh", "-c"]
    args:
    - |
      set -e
      echo "Starting SonarScanner with custom SSL truststore..."
      
      # Artık sertifika ekleme komutlarına gerek yok, çünkü Keystore dosyasını dışarıdan sağladık.
      
      # Şimdi tarayıcıyı normal şekilde çalıştır
      sonar-scanner \
        -Dsonar.host.url=__SONAR_URL__ \
        -Dsonar.login=__SONAR_TOKEN__ \
        -Dsonar.projectKey=__PROJECT_KEY__ \
        -Dsonar.projectName=__PROJECT_KEY__ \
        -Dsonar.sources=. \
        -Dsonar.scm.disabled=true

  restartPolicy: Never