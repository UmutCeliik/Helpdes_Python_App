  # ===================================================================
  # BÖLÜM 4: PYTHON ARTIFACT'LARINI NEXUS'A YAYINLAMA (YENİLENMİŞ)
  # ===================================================================
  - task: Bash@3
    name: PrepareNexusPublisherManifest
    displayName: '4a. Prepare Nexus Publisher Pod Manifest'
    condition: and(succeeded(), in(variables['serviceName'], 'user_service', 'ticket_service'), eq(variables['sonar_status'], 'OK'))
    inputs:
      targetType: 'inline'
      script: |
        set -ex

        # 1. Dal ve sürüme göre hedef depoyu ve sürüm numarasını belirle
        BASE_VERSION=$(grep -oP "version=['\"]\K[^'\"]+" "$(Build.SourcesDirectory)/${{ parameters.serviceName }}/setup.py")
        
        if [[ "$(Build.SourceBranch)" == "refs/heads/main" ]]; then
          echo "Main branch build detected. Targeting releases repository."
          TARGET_REPO_URL="$(NEXUS_INTERNAL_URL)/repository/helpdesk-python-releases/"
          PACKAGE_VERSION="$BASE_VERSION"
        else
          echo "Development branch build. Targeting snapshots repository."
          TARGET_REPO_URL="$(NEXUS_INTERNAL_URL)/repository/helpdesk-python-snapshots/"
          # PEP 440 uyumlu geliştirme sürümü oluştur (örn: 0.1.0.dev202506231)
          DEV_VERSION_SUFFIX=".dev$(date +%Y%m%d)$(Build.BuildId)"
          PACKAGE_VERSION="$BASE_VERSION$DEV_VERSION_SUFFIX"
        fi
        
        # 2. Pipeline değişkenlerini sonraki adımlar için ayarla
        echo "##vso[task.setvariable variable=TARGET_REPO_URL]$TARGET_REPO_URL"
        echo "##vso[task.setvariable variable=PACKAGE_VERSION]$PACKAGE_VERSION"

        # 3. Pod manifestini hazırla
        safePodSuffix=$(echo "${{ parameters.serviceName }}" | sed 's/_/-/g')
        nexusPublisherPodName="nexus-publisher-$(Build.BuildId)-$safePodSuffix"
        echo "##vso[task.setvariable variable=nexusPublisherPodName]$nexusPublisherPodName"
        
        cp templates/nexus-publisher-pod-template.yaml "$(kanikoFinalFile)-nexus-publisher-${{ parameters.serviceName }}"
        
        # 4. Placeholder'ları dinamik değerlerle değiştir
        GIT_REPO_URL_WITH_TOKEN=$(echo "$(gitRepoUrl)" | sed "s,https://,https://$(System.AccessToken)@,")
        PYPI_GROUP_URL_WITH_CREDS=$(echo "$(NEXUS_INTERNAL_URL)/repository/helpdesk-pypi-all/simple/" | sed "s,http://,http://$(NEXUS_USERNAME):$(NEXUS_PASSWORD)@,")

        sed -i "s|__POD_NAME__|$nexusPublisherPodName|g" "$(kanikoFinalFile)-nexus-publisher-${{ parameters.serviceName }}"
        sed -i "s|__GIT_REPO_URL_WITH_TOKEN__|$GIT_REPO_URL_WITH_TOKEN|g" "$(kanikoFinalFile)-nexus-publisher-${{ parameters.serviceName }}"
        sed -i "s|__CONTEXT_SUB_PATH_RELATIVE__|${{ parameters.serviceName }}|g" "$(kanikoFinalFile)-nexus-publisher-${{ parameters.serviceName }}"
        sed -i "s|__NEXUS_USERNAME__|$(NEXUS_USERNAME)|g" "$(kanikoFinalFile)-nexus-publisher-${{ parameters.serviceName }}"
        sed -i "s|__NEXUS_PASSWORD__|$(NEXUS_PASSWORD)|g" "$(kanikoFinalFile)-nexus-publisher-${{ parameters.serviceName }}"
        sed -i "s|__PACKAGE_VERSION__|$PACKAGE_VERSION|g" "$(kanikoFinalFile)-nexus-publisher-${{ parameters.serviceName }}"
        sed -i "s|__TARGET_REPO_URL__|$TARGET_REPO_URL|g" "$(kanikoFinalFile)-nexus-publisher-${{ parameters.serviceName }}"
        sed -i "s|__PYPI_GROUP_URL__|$PYPI_GROUP_URL_WITH_CREDS|g" "$(kanikoFinalFile)-nexus-publisher-${{ parameters.serviceName }}"
        sed -i "s|__NEXUS_HOST__|$(NEXUS_HOST)|g" "$(kanikoFinalFile)-nexus-publisher-${{ parameters.serviceName }}"

        echo "--- Generated Nexus Publisher Pod Manifest ---"
        cat "$(kanikoFinalFile)-nexus-publisher-${{ parameters.serviceName }}"

  - task: Kubernetes@1
    displayName: '4b. Apply & Run Nexus Publisher Pod'
    inputs:
      connectionType: 'None'
      namespace: '$(k8sNamespace)'
      command: 'apply'
      arguments: '-f $(kanikoFinalFile)-nexus-publisher-${{ parameters.serviceName }}'
    condition: and(succeeded(), in(variables['serviceName'], 'user_service', 'ticket_service'), eq(variables['sonar_status'], 'OK'))

  - task: Bash@3
    name: WaitAndGetNexusPublisherLogs
    displayName: '4c. Wait for Nexus Publisher Pod & Get Logs'
    inputs:
      targetType: 'inline'
      script: |
        set -ex
        echo "Waiting for pod $(nexusPublisherPodName) to complete..."; 
        kubectl wait --for=condition=Completed pod/$(nexusPublisherPodName) --timeout=5m -n $(k8sNamespace);
        kubectl logs $(nexusPublisherPodName) -n $(k8sNamespace) --all-containers --follow
        EXIT_CODE=$(kubectl get pod $(nexusPublisherPodName) -n $(k8sNamespace) -o jsonpath='{.status.containerStatuses[?(@.name=="publisher")].state.terminated.exitCode}')
        echo "Nexus Publisher Pod exited with code: $EXIT_CODE"
        if [ "$EXIT_CODE" -ne 0 ]; then
            echo "##vso[task.logissue type=error;]Nexus Publisher Pod failed with exit code: $EXIT_CODE"
            exit 1
        fi
    condition: and(succeeded(), in(variables['serviceName'], 'user_service', 'ticket_service'), eq(variables['sonar_status'], 'OK'))

  - task: Kubernetes@1
    displayName: '4d. Cleanup Nexus Publisher Pod'
    condition: always()
    inputs:
      connectionType: 'None'
      namespace: '$(k8sNamespace)'
      command: 'delete'
      arguments: 'pod/$(nexusPublisherPodName) --ignore-not-found=true'

  # ===================================================================
  # BÖLÜM 5: SBOM Üretimi ve Nexus'a Yükleme (Güncellenmiş)
  # ===================================================================
  - task: Bash@3
    name: PrepareSbomGeneratorManifest
    displayName: '5a. Prepare SBOM Generator Pod Manifest'
    condition: succeeded()
    inputs:
      targetType: 'inline'
      script: |
        set -e
        echo "Preparing SBOM Generator manifest for service: ${{ parameters.serviceName }}..."
        safePodSuffix=$(echo "${{ parameters.serviceName }}" | sed 's/_/-/g'); sbomPodName="sbom-$(Build.BuildId)-$safePodSuffix"; echo "##vso[task.setvariable variable=sbomPodName]$sbomPodName"
        cp templates/sbom-generator-pod-template.yaml "$(kanikoFinalFile)-sbom-${{ parameters.serviceName }}"

        GIT_REPO_URL_WITH_TOKEN=$(echo "$(gitRepoUrl)" | sed "s,https://,https://$(System.AccessToken)@,")
        sed -i "s|__POD_NAME__|$sbomPodName|g" "$(kanikoFinalFile)-sbom-${{ parameters.serviceName }}"
        sed -i "s|__GIT_REPO_URL__|$(gitRepoUrl)|g" "$(kanikoFinalFile)-sbom-${{ parameters.serviceName }}" # Bu satır orjinal şablonda vardı, tekrar kontrol edilmeli
        sed -i "s|__AZP_TOKEN__|$(System.AccessToken)|g" "$(kanikoFinalFile)-sbom-${{ parameters.serviceName }}"
        sed -i "s|__CONTEXT_SUB_PATH_RELATIVE__|${{ parameters.serviceName }}|g" "$(kanikoFinalFile)-sbom-${{ parameters.serviceName }}"
        sed -i "s|__NEXUS_USERNAME__|$(NEXUS_USERNAME)|g" "$(kanikoFinalFile)-sbom-${{ parameters.serviceName }}"
        sed -i "s|__NEXUS_PASSWORD__|$(NEXUS_PASSWORD)|g" "$(kanikoFinalFile)-sbom-${{ parameters.serviceName }}"
        sed -i "s|__SERVICE_NAME__|${{ parameters.serviceName }}|g" "$(kanikoFinalFile)-sbom-${{ parameters.serviceName }}"

  - task: Kubernetes@1
    displayName: '5b. Apply & Run SBOM Generator Pod'
    inputs: { connectionType: 'None', namespace: '$(k8sNamespace)', command: 'apply', arguments: '-f $(kanikoFinalFile)-sbom-${{ parameters.serviceName }}' }
    condition: succeeded()

  - task: Bash@3
    name: WaitAndGetSbomLogs
    displayName: '5c. Wait for SBOM Generator Pod & Get Logs'
    inputs:
      targetType: 'inline'
      script: |
        set -ex
        echo "Waiting for pod $(sbomPodName) to complete..."; 
        kubectl wait --for=condition=Completed pod/$(sbomPodName) --timeout=3m -n $(k8sNamespace);
        kubectl logs $(sbomPodName) -n $(k8sNamespace) --all-containers --follow
        EXIT_CODE=$(kubectl get pod $(sbomPodName) -n $(k8sNamespace) -o jsonpath='{.status.containerStatuses[?(@.name=="generator")].state.terminated.exitCode}')
        echo "SBOM Generator Pod exited with code: $EXIT_CODE"
        if [ "$EXIT_CODE" -ne 0 ]; then
            echo "##vso[task.logissue type=error;]SBOM Generator Pod failed with exit code: $EXIT_CODE"
            exit 1
        fi
    condition: succeeded()

  - task: Kubernetes@1
    displayName: '5d. Cleanup SBOM Generator Pod'
    inputs: { connectionType: 'None', namespace: '$(k8sNamespace)', command: 'delete', arguments: 'pod/$(sbomPodName) --ignore-not-found=true' }
    condition: always()


